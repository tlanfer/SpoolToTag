<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <title>SpoolToTag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>SpoolToTag</h1>
        <p class="subtitle">Photograph a spool label, write an NFC tag</p>

        <section id="capture-section">
            <label for="photo-input" class="btn btn-primary">Take Photo</label>
            <input type="file" id="photo-input" accept="image/*" capture="environment">
        </section>

        <section id="loading-section" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing label...</p>
        </section>

        <section id="result-section" class="hidden">
            <h2>Extracted Info</h2>
            <form id="spool-form">
                <label>Type <input type="text" id="field-type" required></label>
                <label>Brand <input type="text" id="field-brand" required></label>
                <label>Color
                    <span class="color-row">
                        <input type="text" id="field-color-hex" required pattern="#[0-9a-fA-F]{6}">
                        <input type="color" id="field-color-picker">
                    </span>
                </label>
                <label>Min Temp (&deg;C) <input type="number" id="field-min-temp" required min="1"></label>
                <label>Max Temp (&deg;C) <input type="number" id="field-max-temp" required min="1"></label>
                <button type="submit" class="btn btn-primary" id="write-btn">Write NFC Tag</button>
            </form>
        </section>

        <section id="nfc-status" class="hidden">
            <p id="nfc-message"></p>
        </section>

        <div id="error-banner" class="hidden"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
