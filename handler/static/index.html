<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <title>SpoolToTag</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D7263D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>SpoolToTag</h1>
        <p class="subtitle">Photograph a spool label, write an NFC tag</p>

        <section id="capture-section">
            <label for="photo-input" class="capture-btn">
                <svg class="spool-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="44" stroke="currentColor" stroke-width="3"/>
                    <circle cx="50" cy="50" r="16" stroke="currentColor" stroke-width="3"/>
                    <circle cx="50" cy="50" r="4" fill="currentColor"/>
                    <line x1="50" y1="6" x2="50" y2="34" stroke="currentColor" stroke-width="2.5"/>
                    <line x1="50" y1="66" x2="50" y2="94" stroke="currentColor" stroke-width="2.5"/>
                    <line x1="6" y1="50" x2="34" y2="50" stroke="currentColor" stroke-width="2.5"/>
                    <line x1="66" y1="50" x2="94" y2="50" stroke="currentColor" stroke-width="2.5"/>
                </svg>
                <span>Tap to photograph spool label</span>
            </label>
            <input type="file" id="photo-input" accept="image/*" capture="environment">
        </section>

        <section id="loading-section" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing label...</p>
            <button type="button" class="btn btn-secondary" id="cancel-analyze-btn">Cancel</button>
        </section>

        <section id="result-section" class="hidden">
            <h2>Extracted Info</h2>
            <form id="spool-form">
                <label>Type <input type="text" id="field-type" required></label>
                <label>Brand
                    <select id="field-brand" required>
                        <option value="Generic">Generic</option>
                        <option value="Overture">Overture</option>
                        <option value="PolyLite">PolyLite</option>
                        <option value="eSun">eSun</option>
                        <option value="PolyTerra">PolyTerra</option>
                    </select>
                </label>
                <label>Color
                    <span class="color-row">
                        <input type="text" id="field-color-hex" required pattern="[0-9a-fA-F]{6}">
                        <input type="color" id="field-color-picker">
                    </span>
                </label>
                <label>Min Temp (&deg;C) <input type="number" id="field-min-temp" required min="1"></label>
                <label>Max Temp (&deg;C) <input type="number" id="field-max-temp" required min="1"></label>
                <button type="submit" class="btn btn-primary" id="write-btn">Write NFC Tag</button>
                <button type="button" class="btn btn-secondary" id="retake-btn">Retake Photo</button>
            </form>
        </section>

        <section id="nfc-status" class="hidden">
            <p id="nfc-message"></p>
            <button type="button" class="btn btn-secondary" id="nfc-done-btn">Done</button>
        </section>

        <div id="error-banner" class="hidden"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
